<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Vidaloka&display=swap" rel="stylesheet">
    <title>Flight Fare Prediction</title>
	
</head>
<style>
	h1{
		text-align: center;
	}
	h4{
		text-align: center;
	}
	.dropdown-header{
		text-align: center;
		display: inline;
	}
	body{
		font-family: 'Vidaloka', serif;
		background: #C9D6FF;  /* fallback for old browsers */
		background: -webkit-linear-gradient(to right, #E2E2E2, #C9D6FF);  /* Chrome 10-25, Safari 5.1-6 */
		background: linear-gradient(to right, #E2E2E2, #C9D6FF); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
	}
	.jumbotron{
		background: #dfe0e1;
		}
</style>

<body>

	<div class='jumbotron jumbotron-fluid'>
		<div class='container '>
			<h1 class='display-4 head'>Airline Fare Prediction</h1>
		</div>
	</div>
	
	<div class="container-fluid" style="text-align: center">
		<form action="{{ url_for('predict')}}" method="post">
			<div class="form-row">
				<div class="form-group col-xs-12">
					<h4>Airlines</h4>
					<select name="Airline" id="Airline" required="required" class="form-control form-control">
						<option value="IndiGo">IndiGo</option>
						<option value="Air India">Air India</option>
						<option value="Jet Airways">Jet Airways</option>
						<option value="SpiceJet">SpiceJet</option>
						<option value="Multiple carriers">Multiple carriers</option>
						<option value="GoAir">GoAir</option>
						<option value="Vistara">Vistara</option>
						<option value="Air Asia">Air Asia</option>
						<option value="Vistara Premium economy">Vistara Premium economy</option>
						<option value="Jet Airways Business">Jet Airways Business</option>
						<option value="Multiple carriers Premium economy">Multiple carriers Premium economy</option>
						<option value="Trujet">Trujet</option>
					</select>
				</div>	
			</div>
			<br>
			<div class="form-row">
				<div class="form-group col-md-6 col-sm-12 col-xs-12 col-lg-6 col-sm-6">
					<h4>Source</h4>
					<select name="Source" id="Source" required="required" class="form-control form-control-sm">
						<option value="Bangalore">Bangalore</option>
						<option value="Kolkata">Kolkata</option>
						<option value="Delhi">Delhi</option>
						<option value="Chennai">Chennai</option>
						<option value="Mumbai">Mumbai</option>
					</select>
				</div>
				<div class="form-group-md-6 col-sm-12 col-xs-12 col-lg-6 col-sm-6">
					<h4>Destination</h4>
					<select name="Destination" id="Destination" required="required"class="form-control form-control-sm">
						<option value="New Delhi">New Delhi</option>
						<option value="Bangalore">Bangalore</option>
						<option value="Cochin">Cochin</option>
						<option value="Kolkata">Kolkata</option>
						<option value="Delhi">Delhi</option>
						<option value="Hyderabad">Hyderabad</option>
					</select>
				</div>
			</div>
			<br>
			<div class="form-row">
				<div class="form-group col-xs-12">
					<h4>Date of Journey</h4>
					<input type="date" name="Date_of_Journey" placeholder="dd-mm-yyyy" min="1997-01-01" max="2021-12-31" required="required" class="form-control">
				</div>
			</div>
			<br>
			<div class="form-row">
				<div class="form-group col-xs-12 col-sm-12 col-md-4">
					<h4>Departure Time</h4>
					<input name="Dep_Time" placeholder="HH:MM" required="required" class="form-control form-control-sm">
				</div>	
				<div class="form-group col-xs-12 col-sm-12 col-md-4">
					<h4>Arrival Time</h4>
					<input name="Arrival_Time" placeholder="HH:MM" required="required" class="form-control form-control-sm">
				</div>
				<div class="form-group col-xs-12 col-sm-12 col-md-4">
					<h4>Duration</h4>
					<input name="Duration" placeholder="XXh YYm" required="required" class="form-control form-control-sm">
				</div>
			</div>	
			<br>
			<div class="form-row">
				<div class="form-group col-xs-12">
					<h4>Total Stops</h4>
					<select name="Total_Stops" id="Total_Stops" required="required" class="form-control form-control-sm">
						<option value="non-stop">Non-Stop</option>
						<option value="1 stop">1 stop</option>
						<option value="2 stops">2 stops</option>
						<option value="3 stops">3 stops</option>
						<option value="4 stops">4 stops</option>
					</select>
				</div>
			</div>
			<br>
			<div class="form-row">
				<div class="form-group col-xs-12">
					<h4>Additional Info</h4>
					<select name="Additional_Info" id="Additional_Info" required="required" class="form-control form-control-sm">
						<option value="No info">No Info</option>
						<option value="In-flight meal not included">In-flight meal not included</option>
						<option value="No check-in baggage included">No check-in baggage included</option>
						<option value="1 Short layover">1 Short layover</option>
						<option value="1 Long layover">1 Long layover</option>
						<option value="Change airports">Change airports</option>
						<option value="Business class">Business class</option>
						<option value="Red-eye flight">Red-eye flight</option>
						<option value="2 Long layover">2 Long layover</option>
					</select>
				</div>
			</div>
			<br>
			<button id="sub" type="submit" class="btn btn-primary btn-submit">Find the Price</button>
			<br>
		</form>
		
		<br><br><h3>The Fare Price is: {{ prediction_text }}<h3>
	</div>
</body>
